black = ">=25.1.0,<26.0.0"
pyppeteer = "^2.0.0"
langfuse = "^2.60.4"
langgraph-cli = {extras = ["inmem"], version = "^0.2.10"}
datasets = "^3.6.0"
tavily-python = "^0.7.2"
openai-whisper = "^20240930"
huggingface-hub = "^0.32.4"
ffmpeg = "^1.4"
pillow = "^11.2.1"
matplotlib = "^3.10.3"
seaborn = "^0.13.2"
transformers = "^4.52.4"
